<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Random Number Array</title>
  </head>
  <body>
    <form>
      <label for="num-input">Enter a number:</label>
      <input type="number" id="num-input" min="1" required>
      <button type="submit" id="generate-btn">Generate Array</button>
    </form>
    <div id="output"></div>
    <script src="script.js"></script>
  </body>
</html>
